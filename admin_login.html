<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Admin | Capi Rifas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md border-t-4 border-red-600">
        
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Panel Administrativo</h1>
            <p class="text-gray-500 text-sm mt-1">Ingresa tus credenciales para gestionar</p>
        </div>

        <form id="login-form" class="space-y-6">
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <input type="email" id="email" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition"
                    placeholder="admin@capirifas.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="password" required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition"
                    placeholder="••••••••">
            </div>

            <div id="error-message" class="hidden text-red-600 text-sm text-center bg-red-50 p-2 rounded">
                Error al iniciar sesión.
            </div>

            <button type="submit" id="login-button" 
                class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg transition duration-300 shadow-md">
                Ingresar
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-xs text-gray-400">Sistema seguro v1.0 • Capi Rifas</p>
        </div>
    </div>

    <script src="admin_logic.js"></script>
</body>
</html>
